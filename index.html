<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- === META === -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- === LINKS === -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- === FONTS === -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- === TITLE & OTHER === -->
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <article class="container-card">
        <div class="card-contents">
          <div class="card-image">
            <img
              class="product-image"
              src="./img/image-product-desktop.jpg"
              alt="Chanel purfume bottle"
            />
          </div>
          <div class="card-text">
            <p class="perfume">PERFUME</p>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="prices">
              <p class="sale-price">$149.99</p>
              <p class="reg-price">$169.99</p>
            </div>
            <button>
              <span><img src="./img/icon-cart.svg" alt="" /></span>Add to Cart
            </button>
          </div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/riley-brandt/" target="_blank"
            >Riley Brandt</a
          >.
        </div>
      </article>

    </main>
  </body>
</html>
